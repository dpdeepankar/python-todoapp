<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="static/userlogin.css">
</head>

<body>
    <div class="container">
        <!-- Flash message section, will appear at the top -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
            <div class="alert">
                {{ message }}
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="form-container">
            <h2>Welcome Back</h2>
            <form class="login-form" method="POST" action="/userlogin">
                <div class="form-group">
                    <input type="email" id="login-email" name="login-email" required>
                    <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="login-password" name="login-password" required>
                    <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                </div>

                <div class="options-group">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">Sign In <i class="fas fa-arrow-right"></i></button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="/register">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
